<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piefed Feeds App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 28rem;
        }
        .login-card {
            background-color: #1f1f1f;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .feed-container {
            max-width: 48rem;
        }
        .feed-card {
            background-color: #1f1f1f;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .feed-post {
            border-bottom: 1px solid #e5e7eb;
        }
        .tab-button.active {
            border-bottom-width: 2px;
            border-bottom-color: #818cf8;
            color: #818cf8;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col items-center p-4 min-h-screen bg-gray-900">

    <!-- Login View -->
    <div id="loginView" class="container mx-auto login-card">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-100 mb-2">Piefed Login</h1>
            <p class="text-gray-400">Connect to your Piefed instance.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="instanceUrl" class="block text-sm font-medium text-gray-300">Piefed Instance URL</label>
                <div class="mt-1">
                    <input type="url" id="instanceUrl" name="instanceUrl" required placeholder="e.g., https://piefed.social"
                           class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <div class="mt-1">
                    <input type="text" id="username" name="username" required placeholder="Your username"
                           class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <div class="mt-1">
                    <input type="password" id="password" name="password" required placeholder="Your password"
                           class="w-full px-4 py-2 mt-1 text-gray-200 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div>
                <button type="submit" id="loginButton"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition ease-in-out duration-150">
                    Log In
                </button>
            </div>
        </form>

        <div id="loadingMessage" class="mt-6 text-center text-indigo-400 hidden">
            <p>Connecting to instance...</p>
        </div>

        <div id="resultMessage" class="mt-6 text-center hidden">
            <!-- Message will be displayed here -->
        </div>

        <!-- Custom Modal for Alerts -->
        <div id="custom-modal" class="fixed inset-0 z-50 overflow-y-auto hidden">
            <div class="flex items-center justify-center min-h-screen px-4 text-center">
                <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>

                <div class="inline-block p-6 my-8 overflow-hidden text-left align-middle transition-all transform bg-white shadow-xl rounded-2xl">
                    <h3 id="modal-title" class="text-lg font-medium leading-6 text-gray-900"></h3>
                    <div class="mt-2">
                        <p id="modal-body" class="text-sm text-gray-500"></p>
                    </div>
                    <div class="mt-4">
                        <button type="button" id="modal-close" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-100 px-4 py-2 text-sm font-medium text-indigo-900 hover:bg-indigo-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Feeds View -->
    <div id="feedsView" class="w-full feed-container mx-auto hidden">
        <div class="flex items-center justify-between mb-8">
            <div class="flex-1">
                <h1 id="feedsHeader" class="text-3xl font-bold text-gray-100">Welcome!</h1>
                <p class="text-gray-400">Explore your feeds below.</p>
            </div>
            <div class="flex space-x-2">
                <button id="refreshButton" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition ease-in-out duration-150">
                    Refresh
                </button>
                <button id="profileButton" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition ease-in-out duration-150">
                    Profile
                </button>
                <button id="logoutButton" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition ease-in-out duration-150">
                    Log Out
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-gray-600 mb-6">
            <button id="allFeedTab" class="tab-button flex-1 py-4 text-center font-medium text-gray-400 hover:text-indigo-400 transition-colors duration-200 active">All Feed</button>
            <button id="subscribedFeedTab" class="tab-button flex-1 py-4 text-center font-medium text-gray-400 hover:text-indigo-400 transition-colors duration-200">Subscribed Feed</button>
            <button id="localFeedTab" class="tab-button flex-1 py-4 text-center font-medium text-gray-400 hover:text-indigo-400 transition-colors duration-200">Local Feed</button>
        </div>

        <!-- Feed Content -->
        <div id="feedContent" class="space-y-4">
            <!-- Feed posts will be dynamically injected here -->
        </div>
        <div id="feedLoadingSpinner" class="hidden flex justify-center py-4">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Profile View -->
    <div id="profileView" class="w-full feed-container mx-auto hidden">
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-2">
                <button id="backToFeedsButton" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition ease-in-out duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
                <h1 class="text-3xl font-bold text-gray-100">User Profile</h1>
            </div>
            <button id="profileLogoutButton" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition ease-in-out duration-150">
                Log Out
            </button>
        </div>

        <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg mb-6">
            <!-- Banner image will be dynamically set here -->
            <div id="profileBanner" class="w-full h-32 bg-gray-700 object-cover bg-center bg-cover"></div>
            <div class="flex items-center p-6 -mt-16">
                <!-- Avatar image will be dynamically set here -->
                <div id="profileAvatarContainer" class="w-24 h-24 rounded-full border-4 border-gray-800 bg-gray-600 flex items-center justify-center text-5xl font-bold text-gray-300">
                    <!-- Initial will be placed here -->
                </div>
                <div class="ml-4 flex-1">
                    <h2 id="profileUsername" class="text-2xl font-bold text-white"></h2>
                    <p id="profileBio" class="text-gray-400 mt-1"></p>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-100">Content</h3>
            <div class="relative inline-block text-left">
                <select id="contentDropdown" class="inline-flex justify-center w-full rounded-md border border-gray-600 shadow-sm px-4 py-2 bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <option value="posts">Posts</option>
                    <option value="comments">Comments</option>
                </select>
            </div>
        </div>

        <div id="profileContent" class="space-y-4">
            <!-- User posts/comments will be dynamically injected here -->
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginView = document.getElementById('loginView');
            const feedsView = document.getElementById('feedsView');
            const profileView = document.getElementById('profileView');
            const loginForm = document.getElementById('loginForm');
            const instanceUrlInput = document.getElementById('instanceUrl');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const loadingMessage = document.getElementById('loadingMessage');
            const resultMessage = document.getElementById('resultMessage');
            const feedsHeader = document.getElementById('feedsHeader');
            const feedContent = document.getElementById('feedContent');
            const allFeedTab = document.getElementById('allFeedTab');
            const subscribedFeedTab = document.getElementById('subscribedFeedTab');
            const localFeedTab = document.getElementById('localFeedTab');
            const logoutButton = document.getElementById('logoutButton');
            const profileButton = document.getElementById('profileButton');
            const backToFeedsButton = document.getElementById('backToFeedsButton');
            const profileLogoutButton = document.getElementById('profileLogoutButton');
            const profileUsername = document.getElementById('profileUsername');
            const profileBio = document.getElementById('profileBio');
            const profileAvatarContainer = document.getElementById('profileAvatarContainer');
            const profileBanner = document.getElementById('profileBanner');
            const contentDropdown = document.getElementById('contentDropdown');
            const profileContent = document.getElementById('profileContent');
            const refreshButton = document.getElementById('refreshButton');
            const feedLoadingSpinner = document.getElementById('feedLoadingSpinner');

            // Modal elements
            const modal = document.getElementById('custom-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalCloseButton = document.getElementById('modal-close');

            const showModal = (title, body) => {
                modalTitle.textContent = title;
                modalBody.textContent = body;
                modal.classList.remove('hidden');
            };

            const hideModal = () => {
                modal.classList.add('hidden');
            };

            modalCloseButton.addEventListener('click', hideModal);

            const API_ENDPOINTS = {
               'all': '/api/alpha/feed/list',
               'subscribed': '/api/alpha/feed/list',
               'local': '/api/alpha/feed/list'
            };

            let instanceUrl = '';
            let authToken = '';
            let currentUsername = '';
            let activeFeedType = 'all';

            const saveSession = (url, token, username) => {
                localStorage.setItem('piefed-instance-url', url);
                localStorage.setItem('piefed-auth-token', token);
                localStorage.setItem('piefed-username', username);
            };

            const clearSession = () => {
                localStorage.removeItem('piefed-instance-url');
                localStorage.removeItem('piefed-auth-token');
                localStorage.removeItem('piefed-username');
            };

            const setView = (view) => {
                loginView.classList.add('hidden');
                feedsView.classList.add('hidden');
                profileView.classList.add('hidden');
                document.getElementById(view).classList.remove('hidden');
            };

            const fetchFeed = async (feedType) => {
                if (!instanceUrl || !authToken) {
                    showModal('Authentication Error', 'You must log in first to fetch feeds.');
                    return [];
                }

                const endpoint = `${instanceUrl}${API_ENDPOINTS[feedType]}`;
                const url = new URL(endpoint);

                if (feedType === 'subscribed') {
                    url.searchParams.append('mine_only', 'true');
                } else if (feedType === 'local') {
                    url.searchParams.append('local_only', 'true');
                }

                try {
                    const response = await fetch(url.toString(), {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`API returned status code ${response.status}`);
                    }

                    const data = await response.json();
                    
                    console.log('Raw API data:', data); 

                    // Changed from data.posts to data.feeds
                    const feedData = data.feeds || [];
                    
                    if (Array.isArray(feedData)) {
                      console.log('Successfully fetched feed data:', feedData);
                      return feedData;
                    } else {
                      console.error('API response for feed list is not a valid array:', data);
                      throw new Error('Invalid feed data received from API.');
                    }

                } catch (error) {
                    showModal('Network Error', `Failed to fetch feed data from ${url.toString()}. Error: ${error.message}`);
                    console.error('Fetch Error:', error);
                    return null;
                }
            };

            const renderFeed = (feedData, container) => {
                console.log('Rendering posts:', feedData); 
                container.innerHTML = '';
                if (!feedData || feedData.length === 0) {
                    container.innerHTML = `<p class="text-center text-gray-500 mt-6">No posts to display in this feed.</p>`;
                    return;
                }
                
                // Sort posts by published date in descending order (newest first)
                feedData.sort((a, b) => new Date(b.published) - new Date(a.published));

                feedData.forEach(post => {
                    // Using the new data structure from the API response
                    const communityName = post.name || 'Unknown Community';
                    const postTitle = post.title || 'No Title';
                    const publishedDate = post.published ? new Date(post.published).toLocaleString() : 'Unknown Date';
                    const iconUrl = post.icon;
                    
                    const postElement = document.createElement('div');
                    postElement.className = 'feed-card mb-4 p-6 rounded-xl space-y-4';
                    
                    // Simple initials for avatar fallback if no icon
                    const communityInitial = communityName.charAt(0).toUpperCase();
                    const avatarContent = iconUrl ? `<img src="${iconUrl}" alt="${communityName} icon" class="w-10 h-10 rounded-full object-cover">` : `<div class="flex items-center justify-center w-10 h-10 rounded-full bg-indigo-600 text-white font-bold text-lg">${communityInitial}</div>`;

                    postElement.innerHTML = `
                        <div class="flex items-center space-x-4">
                            ${avatarContent}
                            <div>
                                <h3 class="font-semibold text-gray-100">${communityName}</h3>
                                <p class="text-xs text-gray-400">
                                    <span class="mr-2">&bull; ${publishedDate}</span>
                                </p>
                            </div>
                        </div>
                        <p class="text-gray-300 whitespace-pre-wrap">${postTitle}</p>
                        
                        <!-- Actions Section -->
                        <div class="flex items-center space-x-6 text-gray-400">
                            <div class="flex items-center space-x-1 cursor-pointer hover:text-indigo-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                  <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                                </svg>
                                <span>Vote</span>
                            </div>
                            <div class="flex items-center space-x-1 cursor-pointer hover:text-indigo-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                  <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.492 12.11 2 10.536 2 9c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5a1 1 0 110-2h2a1 1 0 110 2zm.006 3.5a1 1 0 100-2 1 1 0 000 2zm3.994-3.5a1 1 0 110-2h-2a1 1 0 110 2h2z" clip-rule="evenodd" />
                                </svg>
                                <span>Comment</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(postElement);
                });
            };

            const fetchProfileData = async () => {
                if (!instanceUrl || !authToken) {
                    showModal('Authentication Error', 'You must be logged in to view your profile.');
                    return null;
                }

                // Using the correct API endpoint from the provided documentation.
                const profileUrl = `${instanceUrl}/api/alpha/user/${currentUsername}/profile`;

                try {
                    const response = await fetch(profileUrl, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    // Log the full response to help debug
                    console.log('Profile API Response Status:', response.status);
                    const data = await response.json();
                    console.log('Profile API Raw Data:', data);


                    if (!response.ok) {
                        throw new Error(`Profile fetch failed with status ${response.status}`);
                    }
                    
                    return data; // The profile data is at the root of the JSON object, not nested.
                } catch (error) {
                    showModal('Profile Error', `Failed to fetch profile data. Error: ${error.message}`);
                    console.error('Profile fetch error:', error);
                    return null;
                }
            };

            const fetchUserContent = async (contentType) => {
                if (!instanceUrl || !authToken) {
                    showModal('Authentication Error', 'You must be logged in to view your content.');
                    return null;
                }

                // Using the correct API endpoint from the provided documentation.
                const contentUrl = `${instanceUrl}/api/alpha/user/${currentUsername}/${contentType}`;
                
                try {
                    const response = await fetch(contentUrl, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    // Log the full response to help debug
                    console.log('User Content API Response Status:', response.status);
                    const data = await response.json();
                    console.log('User Content API Raw Data:', data);


                    if (!response.ok) {
                        throw new Error(`Content fetch failed with status ${response.status}`);
                    }
                    return data.content || data.posts || data.comments; // Assuming different key names
                } catch (error) {
                    showModal('Content Error', `Failed to fetch user ${contentType}. Error: ${error.message}`);
                    console.error('User content fetch error:', error);
                    return null;
                }
            };

            const handleTabClick = async (tabId, feedType) => {
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
                activeFeedType = feedType;
                
                feedContent.innerHTML = '';
                feedLoadingSpinner.classList.remove('hidden');

                const data = await fetchFeed(feedType);

                feedLoadingSpinner.classList.add('hidden');
                if (data) {
                    renderFeed(data, feedContent);
                } else {
                    feedContent.innerHTML = `<p class="text-center text-red-500 mt-6">Failed to load feed data. Please check the console for more details.</p>`;
                }
            };

            const showFeedsView = (username) => {
                feedsHeader.textContent = `Welcome, ${username}!`;
                handleTabClick('allFeedTab', 'all');
                setView('feedsView');
            };

            const showProfileView = async () => {
                setView('profileView');
                profileUsername.textContent = 'Loading...';
                profileBio.textContent = '';
                profileContent.innerHTML = `<p class="text-center text-gray-500 mt-6">Loading profile data...</p>`;
                
                // Fetch and display profile data
                const profileData = await fetchProfileData();
                if (profileData) {
                    profileUsername.textContent = profileData.username || 'N/A';
                    profileBio.textContent = profileData.bio || 'No bio provided.';
                    if (profileData.avatar) {
                        profileAvatarContainer.innerHTML = `<img src="${profileData.avatar}" alt="${profileData.username} profile picture" class="w-24 h-24 rounded-full border-4 border-gray-800 object-cover">`;
                    } else {
                        const initial = (profileData.username || 'U').charAt(0).toUpperCase();
                        profileAvatarContainer.innerHTML = `<div class="w-24 h-24 rounded-full border-4 border-gray-800 bg-indigo-600 flex items-center justify-center text-5xl font-bold text-white">${initial}</div>`;
                    }
                    if (profileData.banner) {
                        profileBanner.style.backgroundImage = `url('${profileData.banner}')`;
                    } else {
                        profileBanner.style.backgroundImage = 'none'; // Clear any previous banner
                    }
                    // Fetch and display default content (posts)
                    const userPosts = await fetchUserContent('posts');
                    if (userPosts) {
                        renderFeed(userPosts, profileContent);
                    } else {
                        profileContent.innerHTML = `<p class="text-center text-red-500 mt-6">Failed to load user posts.</p>`;
                    }
                } else {
                    profileUsername.textContent = 'Failed to load profile';
                    profileContent.innerHTML = `<p class="text-center text-red-500 mt-6">Failed to load profile data.</p>`;
                }
            };

            const checkSession = () => {
                const storedUrl = localStorage.getItem('piefed-instance-url');
                const storedToken = localStorage.getItem('piefed-auth-token');
                const storedUsername = localStorage.getItem('piefed-username');
                
                if (storedUrl && storedToken && storedUsername) {
                    instanceUrl = storedUrl;
                    authToken = storedToken;
                    currentUsername = storedUsername;
                    showFeedsView(currentUsername);
                } else {
                    setView('loginView');
                }
            };

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                instanceUrl = instanceUrlInput.value.trim();
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                resultMessage.classList.add('hidden');
                resultMessage.innerHTML = '';

                loadingMessage.classList.remove('hidden');
                loginButton.disabled = true;

                try {
                    const loginEndpoint = `${instanceUrl}/api/alpha/user/login`;
                    const response = await fetch(loginEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (!response.ok) {
                         throw new Error(`Login failed with status ${response.status}`);
                    }

                    const data = await response.json();
                    authToken = data.jwt;

                    if (authToken) {
                        currentUsername = username;
                        saveSession(instanceUrl, authToken, currentUsername);
                        resultMessage.classList.remove('hidden');
                        resultMessage.innerHTML = `
                            <p class="text-lg font-semibold text-green-400">Connection Successful!</p>
                            <p class="mt-2 text-gray-400">Logged in as: <span class="font-bold text-gray-200">${username}</span></p>
                        `;

                        setTimeout(() => showFeedsView(username), 1000);

                    } else {
                         console.error('No authentication token received. Please check the API response below and provide the correct key name.');
                         console.log('API Response Data:', data);
                         throw new Error('No authentication token received.');
                    }

                } catch (error) {
                    showModal('Login Failed', `Could not connect to the specified instance. Please check your credentials and URL. Error: ${error.message}`);
                    console.error('Error during login:', error);
                    resultMessage.classList.remove('hidden');
                    resultMessage.innerHTML = `
                        <p class="text-lg font-semibold text-red-400">Login Error</p>
                        <p class="mt-2 text-gray-400">Please check your instance URL and credentials.</p>
                    `;
                } finally {
                    loadingMessage.classList.add('hidden');
                    loginButton.disabled = false;
                }
            });

            const handleLogout = () => {
                clearSession();
                setView('loginView');
            };

            logoutButton.addEventListener('click', handleLogout);
            profileLogoutButton.addEventListener('click', handleLogout);
            
            profileButton.addEventListener('click', showProfileView);
            backToFeedsButton.addEventListener('click', () => showFeedsView(currentUsername));
            contentDropdown.addEventListener('change', async (e) => {
                profileContent.innerHTML = `<p class="text-center text-gray-500 mt-6">Loading user ${e.target.value}...</p>`;
                const content = await fetchUserContent(e.target.value);
                if (content) {
                    renderFeed(content, profileContent);
                } else {
                    profileContent.innerHTML = `<p class="text-center text-red-500 mt-6">Failed to load user ${e.target.value}.</p>`;
                }
            });
            
            refreshButton.addEventListener('click', () => {
                handleTabClick(document.querySelector('.tab-button.active').id, activeFeedType);
            });

            checkSession();
        });
    </script>
</body>
</html>
