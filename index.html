        // Markdown editor functions
        function switchEditorMode(mode) {
            const writeTab = document.getElementById('writeTab');
            const previewTab = document.getElementById('previewTab');
            const textarea = document.getElementById('postContent');
            const preview = document.getElementById('markdownPreview');

            if (mode === 'write') {
                writeTab.classList.add('active');
                previewTab.classList.remove('active');
                textarea.style.display = 'block';
                preview.style.display = 'none';
            } else {
                writeTab.classList.remove('active');
                previewTab.classList.add('active');
                textarea.style.display = 'none';
                preview.style.display = 'block';
                
                // Update preview
                const content = textarea.value;
                preview.innerHTML = renderMarkdown(content);
            }
        }

        function insertMarkdown(before, after) {
            const textarea = document.getElementById('postContent');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            const beforeText = textarea.value.substring(0, start);
            const afterText = textarea.value.substring(end);

            let newText;
            if (selectedText) {
                newText = beforeText + before + selectedText + after + afterText;
            } else {
                newText = beforeText + before + 'text' + after + afterText;
            }

            textarea.value = newText;
            
            // Set cursor position
            if (selectedText) {
                textarea.setSelectionRange(start + before.length, start + before.length + selectedText.length);
            } else {
                textarea.setSelectionRange(start + before.length, start + before.length + 4); // select "text"
            }
            
            textarea.focus();
        }

        function insertTable() {
            const tableMarkdown = `
| Header 1 | Header 2 | Header 3 |
|----------|----------|----------|
| Cell 1   | Cell 2   | Cell 3   |
| Cell 4   | Cell 5   | Cell 6   |
`;
            const textarea = document.getElementById('postContent');
            const start = textarea.selectionStart;
            const beforeText = textarea.value.substring(0, start);
            const afterText = textarea.value.substring(start);

            textarea.value = beforeText + tableMarkdown + afterText;
            textarea.focus();
        }

        // Simple markdown renderer
        function renderMarkdown(text) {
            if (!text) return '';
            
            // Escape HTML first
            text = text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;');

            // Code blocks (must be processed first)
            text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // Inline code (after code blocks)
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Headers
            text = text.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold and italic (order matters)
            text = text.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Strikethrough
            text = text.replace(/~~(.*?)~~/g, '<s>$1</s>');
            
            // Links
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Images
            text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width: 100%; height: auto; border-radius: 4px; margin: 8px 0;">');
            
            // Blockquotes
            text = text.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');
            
            // Horizontal rules
            text = text.replace(/^---$/gim, '<hr>');
            
            // Lists
            text = text.replace(/^\* (.*$)/gim, '<ul><li>$1</li></ul>');
            text = text.replace(/^- (.*$)/gim, '<ul><li>$1</li></ul>');
            text = text.replace(/^\d+\. (.*$)/gim, '<ol><li>$1</li></ol>');
            
            // Fix list formatting (merge consecutive list items)
            text = text.replace(/<\/ul>\s*<ul>/g, '');
            text = text.replace(/<\/ol>\s*<ol>/g, '');
            
            // Tables (basic support)
            text = text.replace(/\|(.+)\|/g, function(match, content) {
                const cells = content.split('|').map(cell => cell.trim());
                const isHeader = match.includes('---');
                if (isHeader) return ''; // Skip separator rows
                
                const cellTags = cells.map(cell => `<td>${cell}</td>`).join('');
                return `<tr>${cellTags}</tr>`;
            });
            
            // Wrap tables
            text = text.replace(/(<tr>.*<\/tr>)/gs, '<table>$1</table>');
            
            // Line breaks
            text = text.replace(/\n\n/g, '</p><p>');
            text = text.replace(/\n/g, '<br>');
            
            // Wrap in paragraphs
            if (text && !text.startsWith('<')) {
                text = '<p>' + text + '</p>';
            }
            
            return text;
        }

        }

        async function approveUser(username) {
            try {
                const pendingUser = pendingUsers.find(u => u.username === username);
                if (!pendingUser) {
                    alert('Pending user not found');
                    return;
                }

                // Move from pending to approved
                const approvedUser = {
                    ...pendingUser,
                    status: 'approved',
                    approvedAt: new Date().toISOString(),
                    approvedBy: currentUser.username
                };

                // Save as regular user
                await blobAPI.set(`user_${username}`, approvedUser);
                users[username] = approvedUser;

                // Remove from pending
                await blobAPI.delete(`pending_user_${username}`);
                pendingUsers = pendingUsers.filter(u => u.username !== username);

                // Re-render admin panel
                renderAdminPanel();
                
                // Show success message
                alert(`‚úÖ User @${username} has been approved and can now log in.`);
            } catch (error) {
                console.error('Error approving user:', error);
                alert('Failed to approve user. Please try again.');
            }
        }

            try {

                pendingUsers = pendingUsers.filter(u => u.username !== username);

                alert(`‚ùå User @${username} has been rejected.`);
            } catch (error) {
                console.error('Error rejecting user:', error);
                alert('Failed to reject user. Please try again.');
            }
        }

                console.error('Error making user admin:', error);
                alert('Failed to make user admin. Please try again.');
            }
        }

    <script>
        // App state
        let currentUser = null;
        let currentFeed = 'public';
        let posts = [];
        let users = {};
        let pendingUsers = [];
        let isLoading = false;
        let currentPage = 'feed'; // 'feed', 'profile', or 'admin'
        let currentProfileUser = null;

        // Netlify Blobs API implementation
        const blobAPI = {
            async get(key) {
                try {
                    const response = await fetch(`/.netlify/functions/blobs?key=${encodeURIComponent(key)}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        if (response.status === 404) return null;
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    return result.data;
                } catch (error) {
                    console.error('Error getting blob:', error);
                    return null;
                }
            },
            
            async set(key, value) {
                try {
                    const response = await fetch('/.netlify/functions/blobs', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ key, value })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Error setting blob:', error);
                    throw error;
                }
            },
            
            async list(prefix = '') {
                try {
                    const response = await fetch(`/.netlify/functions/blobs?list=true&prefix=${encodeURIComponent(prefix)}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    return result.keys || [];
                } catch (error) {
                    console.error('Error listing blobs:', error);
                    return [];
                }
            },
            
            async delete(key) {
                try {
                    const response = await fetch('/.netlify/functions/blobs', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ key })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Error deleting blob:', error);
                    throw error;
                }
            }
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUser();
            await loadPosts();
            updateUI();
            setupEventListeners();
            
            // Load profile pictures after initial render
            setTimeout(loadVisibleProfilePictures, 500);

            if (!currentUser || !currentUser.profile || !currentUser.profile.isAdmin) {

            showPage('admin');
            await loadAdminData();
            renderAdminPanel();

        function setupEventListeners() {
            // Auth form
            document.getElementById('authForm').addEventListener('submit', handleAuth);
            document.getElementById('authToggleBtn').addEventListener('click', toggleAuthMode);
            
            // Compose form

            document.getElementById('backToFeed').addEventListener('click', () => showPage('feed'));
            document.getElementById('backToFeedFromAdmin').addEventListener('click', () => showPage('feed'));
        }

        async function loadUser() {
            try {
                const userData = await blobAPI.get('current_user');
                if (userData) {
                    currentUser = userData;
                    // Load full user profile
                    const fullProfile = await blobAPI.get(`user_${userData.username}`);
                    if (fullProfile) {
                        currentUser.profile = fullProfile;
                    }
                }
            } catch (error) {
                console.error('Error loading user:', error);
            }
        }

        async function loadPosts() {
            try {
                isLoading = true;
                const postKeys = await blobAPI.list('post_');
                
                if (postKeys.length === 0) {
                    posts = [];
                    return;
                }
                
                const postPromises = postKeys.map(async (key) => {
                    try {
                        return await blobAPI.get(key);
                    } catch (error) {
                        console.error(`Error loading post ${key}:`, error);
                        return null;
                    }
                });
                
                const loadedPosts = await Promise.all(postPromises);
                posts = loadedPosts
                    .filter(Boolean)
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                // Load user data for all post authors
                const authorPromises = [...new Set(posts.map(post => post.author))].map(async (author) => {
                    if (!users[author]) {

        // Profile picture upload function with better error handling
        async function uploadProfilePicture(file, username) {
            try {
                // Validate file size
                if (file.size > 1024 * 1024) { // 1MB limit
                    return { success: false, error: 'File size must be less than 1MB' };
                }

                // Validate file type
                if (!file.type.startsWith('image/')) {
                    return { success: false, error: 'File must be an image (JPG, PNG, GIF)' };
                }

                // Additional file type check
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    return { success: false, error: 'Supported formats: JPG, PNG, GIF, WebP' };
                }

                // Convert to base64
                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsDataURL(file);
                });

                // Delete old profile picture if it exists
                if (currentUser.profile.profilePicture) {
                    try {
                        await blobAPI.delete(currentUser.profile.profilePicture);
                    } catch (error) {
                        // Don't fail upload if old picture deletion fails
                        console.warn('Could not delete old profile picture:', error);
                    }
                }

                // Store new image in blobs
                const imageKey = `profile_pic_${username}_${Date.now()}`;
                await blobAPI.set(imageKey, { 
                    data: base64,
                    type: file.type,
                    size: file.size,
                    uploadedAt: new Date().toISOString(),
                    username: username
                });

                return { success: true, url: imageKey };
            } catch (error) {
                console.error('Profile picture upload error:', error);
                return { success: false, error: 'Upload failed. Please try again.' };
            }
        }

                    if (result.success) {

                        const updatedUser = { 
                            ...currentUser.profile, 
                            profilePicture: result.url,
                            updatedAt: new Date().toISOString()
                        };
                        
                        // Save to database
                        await blobAPI.set(`user_${currentUser.username}`, updatedUser);
                        
                        // Update local state
                        currentUser.profile = updatedUser;
                        users[currentUser.username] = updatedUser;
                        
                        // Remove uploading overlay

        async function handleAuth(e) {
            e.preventDefault();
            const form = e.target;
            const mode = form.dataset.mode;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const bio = document.getElementById('bio').value.trim();
            const profilePicture = document.getElementById('profilePicture').files[0];
            const errorDiv = document.getElementById('authError');
            const submitBtn = document.getElementById('authSubmitBtn');

            // Clear previous errors
            errorDiv.innerHTML = '';
            
            // Basic validation
            if (username.length < 3) {
                showError('authError', 'Username must be at least 3 characters long');
                return;
            }
            
            if (password.length < 6) {
                showError('authError', 'Password must be at least 6 characters long');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Loading...';

                if (mode === 'signup') {
                    // Check if user already exists
                    const existingUser = await blobAPI.get(`user_${username}`);
                    if (existingUser) {
                        showError('authError', 'Username already exists!');
                        return;
                    }
                    
                    // Handle profile picture upload
                    let profilePictureUrl = null;
                    if (profilePicture) {
                        const result = await uploadProfilePicture(profilePicture, username);
                        if (result.success) {
                            profilePictureUrl = result.url;
                        } else {
                            showError('authError', result.error);
                            return;
                        }
                    }
                    
                    // Create pending user (requires admin approval)
                    const pendingUser = { 
                        username, 
                        password,
                        bio: bio || `Hello! I'm ${username}`,
                        profilePicture: profilePictureUrl,
                        createdAt: new Date().toISOString(),
                        postCount: 0,
                        replyCount: 0,
                        status: 'pending',
                        isAdmin: false
                    };
                    
                    await blobAPI.set(`pending_user_${username}`, pendingUser);
                    
                    closeModal('authModal');
                    
                    // Show approval pending message
                    document.getElementById('feed').innerHTML = `
                        <div class="approval-pending">
                            <h3>üìã Account Pending Approval</h3>
                            <p>Your account has been created and is waiting for admin approval.</p>
                            <p>You'll be able to log in once an administrator approves your account.</p>
                            <p><strong>Username:</strong> ${escapeHtml(username)}</p>
                        </div>
                    `;
                    updateUI();
                    
                } else {
                    // Sign in - check if user exists and is approved
                    const user = await blobAPI.get(`user_${username}`);
                    
                    if (!user) {
                        // Check if user is still pending
                        const pendingUser = await blobAPI.get(`pending_user_${username}`);
                        if (pendingUser) {
                            showError('authError', 'Your account is still pending admin approval.');
                        } else {
                            showError('authError', 'Invalid username or password');
                        }
                        return;
                    }
                    
                    if (user.password !== password) {
                        showError('authError', 'Invalid username or password');
                        return;
                    }
                    
                    currentUser = { username, profile: user };
                    await blobAPI.set('current_user', currentUser);
                    users[user.username] = user;
                    
                    closeModal('authModal');
                    updateUI();
                }
                
                form.reset();
                
            } catch (error) {
                console.error('Auth error:', error);
                showError('authError', 'Something went wrong. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = mode === 'signup' ? 'Sign Up' : 'Sign In';
            }
        }

        }

        function toggleReplyForm(postId) {
            if (!currentUser) {
                alert('Please sign in to reply');
                return;
            }
            
            const form = document.getElementById(`replyForm_${postId}`);
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
            
            if (form.style.display === 'block') {
                document.getElementById(`replyText_${postId}`).focus();
            }
        }

        async function submitReply(postId) {
            const replyText = document.getElementById(`replyText_${postId}`).value.trim();
            if (!replyText) {
                alert('Please enter a reply');
                return;
            }
            
            try {
                const post = posts.find(p => p.id === postId);
                if (!post) {
                    alert('Post not found');
                    return;
                }
                
                const reply = {
                    id: `reply_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    content: replyText,
                    author: currentUser.username,
                    timestamp: new Date().toISOString()
                };
                
                post.replies = post.replies || [];
                post.replies.push(reply);
                
                await blobAPI.set(postId, post);
                
                document.getElementById(`replyText_${postId}`).value = '';
                toggleReplyForm(postId);
                renderFeed();
                
            } catch (error) {
                console.error('Error submitting reply:', error);
                alert('Failed to submit reply. Please try again.');
            }
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }
            
            try {
                await blobAPI.delete(postId);
                posts = posts.filter(p => p.id !== postId);
                renderFeed();
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Failed to delete post. Please try again.');
            }
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h';
            if (diff < 604800000) return Math.floor(diff / 86400000) + 'd';
            return date.toLocaleDateString();
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short' 
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });

        // Auto-save current user periodically
        setInterval(async () => {
            if (currentUser) {
                try {
                    await blobAPI.set('current_user', currentUser);
                } catch (error) {
                    console.error('Error auto-saving user:', error);
                }
            }
        }, 30000); // Save every 30 seconds
    </script>
</body>
</html>
