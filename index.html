<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèòÔ∏è</text></svg>">
    <title>Blog Feed - Components</title>
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.7/purify.min.js"></script>
    
    <!-- Component Styles - Using inline styles to fix MIME issues -->
    <style>
        :root {
            --bg-default: #0d1117;
            --bg-overlay: #161b22;
            --bg-subtle: #21262d;
            --fg-default: #e6edf3;
            --fg-muted: #7d8590;
            --fg-subtle: #6e7681;
            --accent-fg: #2f81f7;
            --accent-emphasis: #0969da;
            --border-default: #30363d;
            --border-muted: #21262d;
            --btn-primary-bg: #238636;
            --btn-primary-hover-bg: #2ea043;
            --btn-secondary-bg: #21262d;
            --btn-secondary-hover-bg: #30363d;
            --overlay-shadow: 0 16px 32px rgba(1, 4, 9, 0.85);
            --success-bg: #238636;
            --success-border: #2ea043;
            --error-bg: #da3633;
            --error-border: #f85149;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            background: var(--bg-default);
            color: var(--fg-default);
            line-height: 1.5;
            min-height: 100vh;
        }

        .top-nav {
            background: var(--bg-overlay);
            border-bottom: 1px solid var(--border-default);
            padding: 0 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feed-tabs {
            display: none;
            gap: 8px;
        }

        .feed-tab {
            background: var(--btn-secondary-bg);
            color: var(--fg-default);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .feed-tab:hover {
            background: var(--btn-secondary-hover-bg);
        }

        .feed-tab.active {
            background: var(--btn-primary-bg);
            border-color: var(--btn-primary-bg);
            color: white;
        }

        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 16px;
            z-index: 101;
            background: var(--btn-secondary-bg);
            color: var(--fg-default);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            display: none;
        }

        .menu-overlay.active {
            display: block;
        }

        .slide-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--bg-overlay);
            border-right: 1px solid var(--border-default);
            z-index: 201;
            transition: left 0.3s ease;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .slide-menu.open {
            left: 0;
        }

        .menu-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-default);
        }

        .menu-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            background: var(--btn-primary-bg);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
        }

        .menu-user-details h4 {
            color: var(--fg-default);
            font-size: 16px;
            margin-bottom: 4px;
        }

        .menu-user-details p {
            color: var(--fg-muted);
            font-size: 12px;
        }

        .menu-nav {
            flex: 1;
            padding: 16px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--fg-default);
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
            gap: 12px;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .menu-item:hover {
            background: var(--btn-secondary-hover-bg);
        }

        .menu-item.active {
            background: var(--btn-primary-bg);
            color: white;
        }

        .login-prompt {
            text-align: center;
        }

        .login-prompt-title {
            color: var(--fg-default);
            font-size: 16px;
            margin-bottom: 12px;
        }

        .login-toggle-btn {
            background: var(--btn-primary-bg);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .inline-login-form {
            margin-top: 16px;
            display: none;
            text-align: left;
        }

        .inline-login-form.open {
            display: block;
        }

        .inline-form-group {
            margin-bottom: 12px;
        }

        .inline-form-group label {
            display: block;
            color: var(--fg-default);
            margin-bottom: 4px;
            font-size: 12px;
        }

        .inline-form-group input {
            width: 100%;
            background: var(--bg-subtle);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            padding: 8px 10px;
            color: var(--fg-default);
            font-size: 12px;
        }

        .inline-form-buttons {
            display: flex;
            gap: 8px;
        }

        .inline-btn-primary {
            background: var(--btn-primary-bg);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            flex: 1;
        }

        .inline-btn-secondary {
            background: var(--btn-secondary-bg);
            color: var(--fg-default);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            flex: 1;
        }

        .inline-error-message {
            background: var(--error-bg);
            color: white;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-bottom: 8px;
        }

        .main-container {
            margin-top: 60px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .compose-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--btn-primary-bg);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--overlay-shadow);
            z-index: 99;
        }

        .loading {
            text-align: center;
            color: var(--fg-muted);
            padding: 40px;
        }

        .login-required {
            text-align: center;
            padding: 60px 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .login-required-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .login-required h2 {
            color: var(--fg-default);
            margin-bottom: 12px;
            font-size: 28px;
        }

        .login-required p {
            color: var(--fg-muted);
            margin-bottom: 32px;
            font-size: 16px;
        }

        .login-required-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .login-required-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--btn-primary-bg);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s;
        }

        .login-required-btn:hover {
            background: var(--btn-primary-hover-bg);
        }

        .login-required-btn.secondary {
            background: var(--btn-secondary-bg);
            border: 1px solid var(--border-default);
        }

        .login-required-btn.secondary:hover {
            background: var(--btn-secondary-hover-bg);
        }

        .btn {
            background: var(--btn-primary-bg);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--btn-primary-hover-bg);
        }

        .btn-secondary {
            background: var(--btn-secondary-bg);
            border: 1px solid var(--border-default);
        }

        .btn-secondary:hover {
            background: var(--btn-secondary-hover-bg);
        }

        .btn-danger {
            background: var(--error-bg);
            border-color: var(--error-bg);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-overlay);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--fg-default);
            font-size: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--fg-muted);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: var(--btn-secondary-hover-bg);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            color: var(--fg-default);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            background: var(--bg-subtle);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--fg-default);
            font-size: 14px;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent-emphasis);
        }

        .form-group small {
            color: var(--fg-muted);
            font-size: 12px;
            margin-top: 4px;
            display: block;
        }

        .error-message {
            background: var(--error-bg);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .success-message {
            background: var(--success-bg);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            box-shadow: var(--overlay-shadow);
        }

        .communities-dropdown {
            display: none;
            padding-left: 40px;
        }

        .communities-dropdown.open {
            display: block;
        }

        .community-item {
            padding: 8px 12px;
            color: var(--fg-muted);
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            display: block;
        }

        .community-item:hover {
            background: var(--btn-secondary-hover-bg);
            color: var(--fg-default);
        }

        /* Basic post styles */
        .post-card {
            background: var(--bg-subtle);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .empty-state {
            text-align: center;
            color: var(--fg-muted);
            padding: 40px 20px;
        }

        .feature-placeholder {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-subtle);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            margin: 20px 0;
        }

        .feature-placeholder h3 {
            color: var(--fg-default);
            margin-bottom: 12px;
            font-size: 24px;
        }

        .feature-placeholder p {
            color: var(--fg-muted);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            
            .menu-toggle {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>

    </div>

    <div class="menu-overlay" id="menuOverlay"></div>
    
    <!-- Slide Menu with proper structure -->
    <div class="slide-menu" id="slideMenu">

                <div class="inline-login-form" id="inlineLoginForm">
                    <div id="inlineLoginError"></div>
                    <form id="inlineLoginFormElement" onsubmit="Navigation.handleInlineLogin(event)">
                        <div class="inline-form-group">
                            <label for="inlineUsername">Username</label>
                            <input type="text" id="inlineUsername" required minlength="3" maxlength="20">
                        </div>
                        <div class="inline-form-group">
                            <label for="inlinePassword">Password</label>
                            <input type="password" id="inlinePassword" required minlength="6">
                        </div>
                        <div class="inline-form-buttons">
                            <button type="submit" class="inline-btn-primary" id="inlineLoginBtn">Sign In</button>
                            <button type="button" class="inline-btn-secondary" onclick="Modals.openAuth('signup'); Navigation.toggleMenu();">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="menu-nav">
            <button class="menu-item active" id="menuFeed" onclick="Navigation.navigateToFeed()">

            <button class="menu-item" id="menuBrowseCommunities" onclick="Navigation.toggleCommunitiesDropdown()" style="display: none;">
                <span>üåç</span>
                <span>Browse Communities</span>
                <span id="communitiesToggle" style="margin-left: auto;">‚ñº</span>
            </button>
            <div id="communitiesDropdown" class="communities-dropdown">
                <div class="community-item">Loading communities...</div>
            </div>
            <button class="menu-item" id="menuAdmin" onclick="Navigation.navigateToAdmin()" style="display: none;">
                <span>üîß</span>
                <span>Admin Panel</span>
            </button>
            <button class="menu-item" id="menuSettings" onclick="Navigation.navigateToSettings()" style="display: none;">
                <span>‚öôÔ∏è</span>
                <span>Settings</span>
            </button>
            <button class="menu-item" id="menuLogout" onclick="Navigation.logout()" style="display: none;">
                <span>üö™</span>
                <span>Logout</span>
            </button>
        </div>
    </div>
    
    <button class="menu-toggle" id="menuToggle" onclick="Navigation.toggleMenu()">‚ò∞</button>

    <!-- Main Content -->
    <main class="main-container">
        <div id="feed">
            <div class="loading">Loading...</div>
        </div>
    </main>

    <button class="compose-btn" id="composeBtn" style="display: none;" onclick="Modals.open('composeModal')">+</button>
