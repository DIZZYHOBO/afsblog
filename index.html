<head>

    <!-- Component Styles -->
    <link rel="stylesheet" href="css/css-variables.css">

    <style>
        /* Toast Messages */
        .toast-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            max-width: 350px;
            word-wrap: break-word;
        }

        .toast-message.show {
            transform: translateX(0);
        }

        .toast-success {
            background-color: #10b981;
            border-left: 4px solid #059669;
        }

        .toast-error {
            background-color: #ef4444;
            border-left: 4px solid #dc2626;
        }

        .toast-info {
            background-color: #3b82f6;
            border-left: 4px solid #2563eb;
        }

        /* Navigation Menu */
        .navigation-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background-color: white;
            border-right: 1px solid #e5e7eb;
            z-index: 95;
            transition: left 0.3s ease;
            padding-top: 80px;
        }

        .navigation-menu.open {
            left: 0;
        }

        .menu-content {
            padding: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 16px;
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #1f2937;
            transition: background-color 0.2s ease;
        }

        .menu-item:hover {
            background-color: #f9fafb;
        }

        .menu-item span:first-child {
            font-size: 18px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .empty-state-message {
            font-size: 16px;
            margin-bottom: 24px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .empty-state-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Basic button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <!-- Navigation Components -->
    <div class="top-nav">
        <div id="feedTabs" class="feed-tabs">
            <button class="feed-tab active" id="generalTab">General</button>
            <button class="feed-tab" id="followedTab">Followed</button>
            <button class="feed-tab" id="privateTab">Private</button>
        </div>
        
        <!-- User Menu -->
        <div class="user-menu">
            <!-- Auth UI (shown when logged out) -->
            <div id="authContainer" class="auth-container">
                <div class="inline-auth">
                    <input type="text" id="inlineUsername" placeholder="Username" maxlength="20">
                    <input type="password" id="inlinePassword" placeholder="Password">
                    <button id="inlineLogin" class="btn-primary">Login</button>
                    <button id="inlineRegister" class="btn-secondary">Register</button>
                </div>
            </div>
            
            <!-- User Info (shown when logged in) -->
            <div id="userInfo" class="user-info" style="display: none;">
                <img id="userAvatar" class="user-avatar" src="">
                <span id="userDisplayName" class="user-display-name"></span>
                <button id="userMenuToggle" class="user-menu-toggle">‚ñº</button>
            </div>
        </div>
    </div>

    <!-- Navigation menu -->
    <div class="navigation-menu" id="navigationMenu">
        <div class="menu-content">
            <button class="menu-item" id="menuHome">
                <span>üè†</span>
                <span>Home</span>
            </button>
            <button class="menu-item" id="menuCommunities">
                <span>üë•</span>
                <span>Communities</span>
            </button>
            <button class="menu-item" id="menuProfile" style="display: none;">
                <span>üë§</span>
                <span>Profile</span>
            </button>
            <button class="menu-item" id="menuAdmin" style="display: none;">
                <span>üõ†Ô∏è</span>
                <span>Admin</span>
            </button>
            <button class="menu-item" id="menuSettings" style="display: none;">
                <span>‚öôÔ∏è</span>
                <span>Settings</span>
            </button>
            <button class="menu-item" id="menuLogout" style="display: none;">
                <span>üö™</span>
                <span>Logout</span>
            </button>
        </div>
    </div>
    
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>

    <!-- Main Content -->
    <main class="main-container">
        <div id="feed">
            <div class="loading">Loading...</div>
        </div>
    </main>

    <button class="compose-btn" id="composeBtn" style="display: none;">+</button>

    <!-- Modals -->
    <div id="modals-container"></div>

    <!-- Load all JavaScript files in correct order -->
    <script src="js/js-config.js"></script>
    <script src="js/js-state.js"></script>
    <script src="js/js-api.js"></script>
    <script src="js/js-utils.js"></script>

    <script src="js/js-navigation.js"></script>
    <script src="js/js-feed-tabs.js"></script>
    <script src="js/js-posts.js"></script>
    <script src="js/js-replies.js"></script>
    <script src="js/js-communities.js"></script>
    <script src="js/js-profile.js"></script>
    <script src="js/js-admin.js"></script>
    <script src="js/js-modals.js"></script>
    <script src="js/js-markdown.js"></script>
    <script src="js/js-media-renderer.js"></script>
    <script src="js/js-app.js"></script>
</body>
</html>
