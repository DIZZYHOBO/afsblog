<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèòÔ∏è</text></svg>">
    <title>Blog Feed - Components</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.7/purify.min.js"></script>
    
    <!-- Component Styles -->
    <link rel="stylesheet" href="css/css-variables.css">
    <link rel="stylesheet" href="css/css-base.css">
    <link rel="stylesheet" href="css/css-navigation.css">
    <link rel="stylesheet" href="css/css-posts.css">
    <link rel="stylesheet" href="css/css-modals.css">
    <link rel="stylesheet" href="css/css-community.css">
    <link rel="stylesheet" href="css/css-profile.css">
    <link rel="stylesheet" href="css/css-admin.css">
    <link rel="stylesheet" href="css/css-responsive.css">
</head>
<body>
    <!-- Navigation Components -->
    <div class="top-nav">
        <div id="feedTabs" class="feed-tabs">
            <button class="feed-tab active" id="generalTab" onclick="FeedTabs.switch('general')">General</button>
            <button class="feed-tab" id="followedTab" onclick="FeedTabs.switch('followed')">Followed</button>
            <button class="feed-tab" id="privateTab" onclick="FeedTabs.switch('private')">Private</button>
        </div>
    </div>

    <div class="menu-overlay" id="menuOverlay"></div>
    
    <!-- Slide Menu -->
    <div class="slide-menu" id="slideMenu">
        <div class="menu-header">
            <div class="login-prompt">
                <div class="login-prompt-title">Welcome to Blog Communities</div>
                <button class="login-toggle-btn" onclick="Navigation.toggleInlineLoginForm()">Login</button>
                <div class="inline-login-form" id="inlineLoginForm">
                    <div id="inlineLoginError"></div>
                    <form id="inlineLoginFormElement" onsubmit="Navigation.handleInlineLogin(event)">
                        <div class="inline-form-group">
                            <label for="inlineUsername">Username</label>
                            <input type="text" id="inlineUsername" required minlength="3" maxlength="20">
                        </div>
                        <div class="inline-form-group">
                            <label for="inlinePassword">Password</label>
                            <input type="password" id="inlinePassword" required minlength="6">
                        </div>
                        <div class="inline-form-buttons">
                            <button type="submit" class="inline-btn-primary" id="inlineLoginBtn">Sign In</button>
                            <button type="button" class="inline-btn-secondary" onclick="Modals.openAuth('signup'); Navigation.toggleMenu();">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="menu-nav">
            <button class="menu-item active" id="menuFeed" onclick="Navigation.navigateToFeed()">
                <span>üè†</span>
                <span>Home Feed</span>
            </button>
            <button class="menu-item" id="menuProfile" onclick="Navigation.navigateToProfile()" style="display: none;">
                <span>üë§</span>
                <span>Profile</span>
            </button>
            <button class="menu-item" id="menuCreateCommunity" onclick="Navigation.openCreateCommunity()" style="display: none;">
                <span>üèòÔ∏è</span>
                <span>Create Community</span>
            </button>
            <button class="menu-item" id="menuBrowseCommunities" onclick="Navigation.toggleCommunitiesDropdown()" style="display: none;">
                <span>üåç</span>
                <span>Browse Communities</span>
                <span id="communitiesToggle" style="margin-left: auto;">‚ñº</span>
            </button>
            <div id="communitiesDropdown" class="communities-dropdown">
                <div class="community-item">Loading communities...</div>
            </div>
            <button class="menu-item" id="menuAdmin" onclick="Navigation.navigateToAdmin()" style="display: none;">
                <span>üîß</span>
                <span>Admin Panel</span>
            </button>
            <button class="menu-item" id="menuSettings" onclick="Navigation.navigateToSettings()" style="display: none;">
                <span>‚öôÔ∏è</span>
                <span>Settings</span>
            </button>
            <button class="menu-item" id="menuLogout" onclick="Navigation.logout()" style="display: none;">
                <span>üö™</span>
                <span>Logout</span>
            </button>
        </div>
    </div>
    
    <button class="menu-toggle" id="menuToggle" onclick="Navigation.toggleMenu()">‚ò∞</button>

    <!-- Main Content -->
    <main class="main-container">
        <div id="feed">
            <div class="loading">Loading...</div>
        </div>
    </main>

    <button class="compose-btn" id="composeBtn" style="display: none;" onclick="Modals.open('composeModal')">+</button>

    <!-- Modals -->
    <div id="modals-container"></div>

    <!-- Load all JavaScript files in correct order -->
    <script src="js/js-config.js"></script>
    <script src="js/js-state.js"></script>
    <script src="js/js-api.js"></script>
    <script src="js/js-utils.js"></script>
    <script src="js/js-auth.js"></script>
    <script src="js/js-navigation.js"></script>
    <script src="js/js-feed-tabs.js"></script>
    <script src="js/js-posts.js"></script>
    <script src="js/js-replies.js"></script>
    <script src="js/js-communities.js"></script>
    <script src="js/js-profile.js"></script>
    <script src="js/js-admin.js"></script>
    <script src="js/js-modals.js"></script>
    <script src="js/js-markdown.js"></script>
    <script src="js/js-media-renderer.js"></script>
    <script src="js/js-app.js"></script>
</body>
</html>
