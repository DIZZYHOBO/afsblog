<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèòÔ∏è</text></svg>">
    <title>Blog Feed - Components</title>
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.7/purify.min.js"></script>
    
    <!-- Component Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/posts.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Navigation Components -->
    <div class="top-nav">
        <div id="feedTabs" class="feed-tabs">
            <button class="feed-tab active" id="generalTab" onclick="FeedTabs.switch('general')">General</button>
            <button class="feed-tab" id="followedTab" onclick="FeedTabs.switch('followed')">Followed</button>
            <button class="feed-tab" id="privateTab" onclick="FeedTabs.switch('private')">Private</button>
        </div>
    </div>

    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="slide-menu" id="slideMenu"></div>
    <button class="menu-toggle" id="menuToggle" onclick="Navigation.toggleMenu()">‚ò∞</button>

    <!-- Main Content -->
    <main class="main-container">
        <div id="feed">
            <div class="loading">Loading...</div>
        </div>
    </main>

    <button class="compose-btn" id="composeBtn" style="display: none;" onclick="Modals.open('composeModal')">+</button>

    <!-- Modals -->
    <div id="modals-container"></div>

    <!-- Component Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/feed-tabs.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/replies.js"></script>
    <script src="js/communities.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/markdown.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
