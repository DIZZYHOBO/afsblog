<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog Feed - Components</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.7/purify.min.js"></script>
    
    <!-- Component Styles -->
    <link rel="stylesheet" href="css/css-variables.css">
    <link rel="stylesheet" href="css/css-base.css">
    <link rel="stylesheet" href="css/css-navigation.css">
    <link rel="stylesheet" href="css/css-posts.css">
    <link rel="stylesheet" href="css/css-modals.css">
    <link rel="stylesheet" href="css/css-community.css">

    <link rel="stylesheet" href="css/css-admin.css">

<body>
    <!-- Navigation Components -->
    <div class="top-nav">
        <div id="feedTabs" class="feed-tabs">
            <button class="feed-tab active" id="generalTab">General</button>
            <button class="feed-tab" id="followedTab">Followed</button>
            <button class="feed-tab" id="privateTab">Private</button>
        </div>
        
        <!-- User Menu -->
        <div class="user-menu">
            <!-- Auth UI (shown when logged out) -->
            <div id="authContainer" class="auth-container">
                <div class="inline-auth">
                    <input type="text" id="inlineUsername" placeholder="Username" maxlength="20">
                    <input type="password" id="inlinePassword" placeholder="Password">
                    <button id="inlineLogin" class="btn-primary">Login</button>
                    <button id="inlineRegister" class="btn-secondary">Register</button>
                </div>
            </div>
            
            <!-- User Info (shown when logged in) -->
            <div id="userInfo" class="user-info" style="display: none;">
                <img id="userAvatar" class="user-avatar" src="">
                <span id="userDisplayName" class="user-display-name"></span>
                <button id="userMenuToggle" class="user-menu-toggle">‚ñº</button>
            </div>
        </div>
    </div>

    <!-- Navigation menu -->
    <div class="navigation-menu" id="navigationMenu">
        <div class="menu-content">
            <button class="menu-item" id="menuHome">
                <span>üè†</span>
                <span>Home</span>
            </button>
            <button class="menu-item" id="menuCommunities">
                <span>üë•</span>
                <span>Communities</span>
            </button>
            <button class="menu-item" id="menuProfile" style="display: none;">
                <span>üë§</span>
                <span>Profile</span>
            </button>
            <button class="menu-item" id="menuAdmin" style="display: none;">
                <span>üõ†Ô∏è</span>
                <span>Admin</span>
            </button>
            <button class="menu-item" id="menuSettings" style="display: none;">
                <span>‚öôÔ∏è</span>
                <span>Settings</span>
            </button>
            <button class="menu-item" id="menuLogout" style="display: none;">
                <span>üö™</span>
                <span>Logout</span>
            </button>
        </div>
    </div>
    
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>

    <!-- Main Content -->
    <main class="main-container">
        <div id="feed">
            <div class="loading">Loading...</div>
        </div>
    </main>

    <button class="compose-btn" id="composeBtn" style="display: none;">+</button>

    <!-- Modals -->
    <div id="modals-container"></div>

    <!-- Load all JavaScript files in correct order -->
    <script src="js/js-config.js"></script>
    <script src="js/js-state.js"></script>
    <script src="js/js-api.js"></script>

    <script src="js/js-app.js"></script>
