<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <title>The Shed</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.7/purify.min.js"></script>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <!-- Feed Tabs (centered, only show when on feed page and user is logged in) -->
        <div id="feedTabs" class="feed-tabs">
            <button class="feed-tab active" id="generalTab" onclick="switchFeedTab('general')">
                General
            </button>
            <button class="feed-tab" id="followedTab" onclick="switchFeedTab('followed')">
                Following
            </button>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

    <!-- Sliding Menu - FIX 3: ALL REQUIRED IDs ADDED -->
    <div class="slide-menu" id="slideMenu">
        <div class="menu-header" id="menuHeader">
            <!-- FIX 3: This is where user info goes -->
            <div id="menuUserInfo"></div>
        </div>
        
        <!-- Optional menu content container if referenced -->
        <div id="menuContent"></div>
        
        <!-- Communities section if you have it -->
        <div id="menuCommunities" class="menu-communities"></div>
        
        <nav class="menu-nav">
            <button class="menu-item active" id="menuFeed" onclick="navigateToFeed()">
                <span class="menu-item-icon">üè†</span>
                <span>Feed</span>
            </button>
            
            <button class="menu-item" id="menuChat" onclick="navigateToChat()">
                <span class="menu-item-icon">üí¨</span>
                <span>Chat</span>
            </button>
            
            <button class="menu-item" id="menuProfile" onclick="navigateToProfile()">
                <span class="menu-item-icon">üë§</span>
                <span>Profile</span>
            </button>
            
            <button class="menu-item" id="menuMyShed" onclick="navigateToMyShed()">
                <span class="menu-item-icon">üèöÔ∏è</span>
                <span>My Shed</span>
            </button>
            
            <button class="menu-item" id="menuCreateCommunity" onclick="openCreateCommunityModal()">
                <span class="menu-item-icon">‚ûï</span>
                <span>Create Community</span>
            </button>
            
            <button class="menu-item" id="menuBrowseCommunities" onclick="navigateToBrowse()">
                <span class="menu-item-icon">üîç</span>
                <span>Browse Communities</span>
            </button>
            
            <button class="menu-item" id="menuAdmin" onclick="navigateToAdmin()" style="display: none;">
                <span class="menu-item-icon">‚öôÔ∏è</span>
                <span>Admin Panel</span>
            </button>
            
            <button class="menu-item" id="menuSettings" onclick="navigateToSettings()">
                <span class="menu-item-icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </button>
            
            <button class="menu-item" id="menuLogout" onclick="handleLogout()" style="display: none;">
                <span class="menu-item-icon">üö™</span>
                <span>Logout</span>
            </button>
        </nav>
    </div>

    <!-- Menu toggle button -->
    <button id="menuToggle" class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title" onclick="navigateToFeed()">The Shed</h1>
                <div class="header-actions">
                    <button class="btn" id="composeBtn" onclick="openComposeModal()">
                        + New Post
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="feedContent" class="feed-content">
            <!-- Dynamic content will be loaded here -->
        </main>

        <!-- Admin Panel (hidden by default) -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <!-- Admin content will be loaded here -->
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('authModal')">&times;</span>
            <h2 id="authTitle">Sign In</h2>
            <div id="authError"></div>
            <form id="authForm" data-mode="signin">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <div class="form-group" id="bioGroup">
                    <label for="bio">Bio (Optional)</label>
                    <textarea id="bio" maxlength="500" placeholder="Tell us about yourself..."></textarea>
                </div>
                <button type="submit" class="btn" id="authSubmitBtn">Sign In</button>
            </form>
            <div class="auth-toggle">
                <span id="authToggleText">Don't have an account?</span>
                <button type="button" class="btn btn-secondary" id="authToggleBtn" onclick="toggleAuthMode()">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Compose Modal -->
    <div id="composeModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('composeModal')">&times;</span>
            <h2>Create Post</h2>
            <div class="post-type-selector">
                <button onclick="setPostType('text')" class="post-type-btn active">Text Post</button>
                <button onclick="setPostType('link')" class="post-type-btn">Link/Media</button>
            </div>
            <form id="composeForm">
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle" required maxlength="200">
                </div>
                <div class="form-group">
                    <label for="postCommunity">Community</label>
                    <select id="postCommunity">
                        <option value="">General Feed</option>
                    </select>
                </div>
                <div id="textPostFields">
                    <div class="form-group">
                        <label for="postContent">Content (Markdown supported)</label>
                        <textarea id="postContent" rows="10" maxlength="10000"></textarea>
                    </div>
                </div>
                <div id="linkPostFields" style="display: none;">
                    <div class="form-group">
                        <label for="postUrl">URL</label>
                        <input type="url" id="postUrl" placeholder="https://example.com">
                    </div>
                    <div id="mediaPreview"></div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="postPrivate">
                        <span>Private Post (only you can see)</span>
                    </label>
                </div>
                <div id="composeError"></div>
                <button type="submit" class="btn">Post</button>
            </form>
        </div>
    </div>

    <!-- Create Community Modal -->
    <div id="createCommunityModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('createCommunityModal')">&times;</span>
            <h2>Create New Community</h2>
            <form id="createCommunityForm">
                <div class="form-group">
                    <label for="communityName">Community URL (lowercase, no spaces)</label>
                    <input type="text" id="communityName" required pattern="[a-z0-9_]{3,25}" maxlength="25" placeholder="example_community">
                </div>
                <div class="form-group">
                    <label for="communityDisplayName">Display Name</label>
                    <input type="text" id="communityDisplayName" required maxlength="50" placeholder="Example Community">
                </div>
                <div class="form-group">
                    <label for="communityDescription">Description</label>
                    <textarea id="communityDescription" maxlength="500" placeholder="What's this community about?"></textarea>
                </div>
                <div id="createCommunityError"></div>
                <button type="submit" class="btn" id="createCommunitySubmitBtn">Create Community</button>
            </form>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('createRoomModal')">&times;</span>
            <h2>Create New Chat Room</h2>
            <form id="createRoomForm" onsubmit="handleCreateRoom(event); return false;">
                <div class="form-group">
                    <label for="roomName">Room Name *</label>
                    <input type="text" id="roomName" required maxlength="50" placeholder="Enter room name">
                </div>
                <div class="form-group">
                    <label for="roomDescription">Description</label>
                    <textarea id="roomDescription" maxlength="200" placeholder="What's this room about?" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="isPrivate">
                        <span>Private Room (invite-only)</span>
                    </label>
                </div>
                <div id="createRoomError"></div>
                <button type="submit" class="btn">Create Room</button>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message"></div>

    <!-- Load JavaScript files -->
    <script src="utils.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
    <script src="ui.js"></script>
    <script src="admin.js"></script>
    <script src="chat.js"></script>
    <script src="chat-ui.js"></script>
    <script src="chat-rooms.js"></script>
</body>
</html>
